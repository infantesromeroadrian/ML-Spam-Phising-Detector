version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/src/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
      - "backend"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      ml-dependencies:
        patterns:
          - "numpy"
          - "pandas"
          - "scikit-learn"
          - "scipy"
          - "matplotlib"
          - "seaborn"
          - "joblib"
      test-dependencies:
        patterns:
          - "pytest*"
          - "mypy"
          - "ruff"
          - "bandit"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci/cd"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/src/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "backend"
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/src/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    commit-message:
      prefix: "build"
      include: "scope"