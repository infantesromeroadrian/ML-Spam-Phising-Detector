name: Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true  # Don't fail if dependency graph is not enabled
    steps:
      - uses: actions/checkout@v6
      - name: Check if dependency graph is enabled
        id: check-graph
        run: |
          echo "Checking dependency graph status..."
          # This will fail if dependency graph is not enabled, but we continue
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
        continue-on-error: true

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v6
      - name: Build Docker image
        run: docker build -t spam-detector-${{ matrix.service }}:scan ./src/${{ matrix.service }}
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'spam-detector-${{ matrix.service }}:scan'
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install security tools
        run: pip install safety bandit[toml] semgrep
      - name: Run Safety check
        run: |
          cd src/backend
          safety check || true
      - name: Run Bandit
        run: bandit -r src/backend/spam_detector -ll || true
      - name: Run Semgrep
        run: semgrep --config=auto src/ || true