[pytest]
# Pytest configuration for ML Engineer Course

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/ml_engineer_course
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (may use files/network)
    slow: Slow tests (skip with -m "not slow")

# Coverage
[coverage:run]
source = src/ml_engineer_course
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
